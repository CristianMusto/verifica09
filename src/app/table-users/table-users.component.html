<div class="container-fluid mt-5 p-5 bg">
  <div class="animate">
    <div class="container title p-2 my-5 text-white text-center table">
      <h2>User list</h2>
    </div>
    <table class="table text-white rounded an">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Username</th>
          <th scope="col">Email</th>
          <th scope="col">Phone</th>
          <th scope="col">Website</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of tableUsers; let i = index">
          <th scope="row">{{i + 1}}</th>
          <td>{{item.name}}</td>
          <td>{{item.username}}</td>
          <td>{{item.email}}</td>
          <td>{{item.phone}}</td>
          <td>{{item.website}}</td>
          <td><button class="btn btn-danger btn-sm btnP btnP1 " (click)="removeUser(item)"><i class="bi bi-person-dash-fill"></i></button></td>
          <td><button class="btn btn-info btn-sm btnP btnP2 " (click)="detailUser(item)"><i class="bi bi-person-circle"></i></button></td>
        </tr>

      </tbody>
    </table>
    <div class="d-grid ">
      <button class="btn btn-sm btn-primary text-white btnG" (click)="addUser()">New User <i class="bi bi-person-plus-fill"></i></button>
    </div>
  </div>
</div>
